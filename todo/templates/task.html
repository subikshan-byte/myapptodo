<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add New Task</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(270deg, #667eea, #764ba2, #fc5c7d, #6a82fb);
      background-size: 800% 800%;
      animation: gradient 20s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border-radius: 20px;
      padding: 40px 30px;
      width: 400px;
      max-width: 90vw;
      color: white;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 15px;
      resize: none;
      outline: none;
      transition: background 0.3s ease;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    textarea {
      height: 80px;
    }

    label {
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
      opacity: 0.8;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 10px;
      background-color: #6c5ce7;
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #574bcb;
    }

    .leaf {
      position: absolute;
      width: 25px;
      height: 25px;
      background: url('data:image/svg+xml;utf8,<svg fill="orange" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2c0 0 2 5 6 7 0 0-4 1-4 5s3 5 3 5-5 0-7-3-2-6-2-6 2 3 4 3c0 0-1-3-4-5 0 0 1-5 4-6z"/></svg>') no-repeat center/contain;
      opacity: 0.7;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .leaf:nth-child(1)  { left: 10%; animation-duration: 12s; animation-delay: 0s; }
    .leaf:nth-child(2)  { left: 25%; animation-duration: 10s; animation-delay: 2s; }
    .leaf:nth-child(3)  { left: 40%; animation-duration: 14s; animation-delay: 4s; }
    .leaf:nth-child(4)  { left: 55%; animation-duration: 11s; animation-delay: 1s; }
    .leaf:nth-child(5)  { left: 70%; animation-duration: 13s; animation-delay: 3s; }
    .leaf:nth-child(6)  { left: 85%; animation-duration: 9s;  animation-delay: 2s; }

    @media (max-width: 440px) {
      .container {
        padding: 30px 20px;
      }
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Leaves Animation -->
  <div class="leaf"></div>
  <div class="leaf"></div>
  <div class="leaf"></div>
  <div class="leaf"></div>
  <div class="leaf"></div>
  <div class="leaf"></div>

  <div class="container">
    <h2>Add New Task</h2>
    <form method="POST" action="{% url "todo:task_button" %}">
      {% csrf_token %}
      <label for="title">Task Title</label>
      <input type="text" id="title" name="title" placeholder="Enter task title" required />

      <label for="priority">Priority</label>
      <select id="priority" name="priority" required>
        <option value="" disabled selected>Select priority</option>
        <option value="low">Low</option>
        <option value="normal">Normal</option>
        <option value="high">High</option>
      </select>

      <button type="submit">Add Task</button>
    </form>
  </div>

</body>
</html>
